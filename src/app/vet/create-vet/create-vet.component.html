<div class="card">
    <div class="card-body">
        <small *ngIf="message">{{message}}</small>
        <form class="custom-form" #vetForm="ngForm" (ngSubmit)="createVet(vetForm)">
            <h3>Add New Veterinarian</h3>
            <div class="form-group">
                <label for="exampleInputFirstName">First Name</label>
                <input type="text" class="form-control" id="exampleInputFirstName" placeholder="Enter First Name"
                    name="vetFirstName" required #vetFirstName="ngModel" [(ngModel)]="vet.firstName" style="width: 100%;">
                <small *ngIf="vetFirstName.errors?.['required']">Vet First Name is Mandatory</small>
            </div>
            <div class="form-group">
                <label for="exampleInputLastName">Last Name</label>
                <input type="text" class="form-control" id="exampleInputLastName" placeholder="Enter Last Name"
                    name="vetLastName" required #vetLastName="ngModel" [(ngModel)]="vet.lastName" style="width: 100%;">
                <small *ngIf="vetLastName.errors?.['required']">Vet Last Name is Mandatory</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPhoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="exampleInputPhoneNumber" placeholder="Enter Phone Number"
                    name="vetPhoneNumber" required #vetPhoneNumber="ngModel" [(ngModel)]="vet.phoneNumber" style="width: 100%;">
                <small *ngIf="vetPhoneNumber.errors?.['required']">Vet Phone Number is Mandatory</small>
            </div>
            <div class="form-group">
                <label for="exampleInputSpecialization">Specialization</label>
                <input type="text" class="form-control" id="exampleInputSpecialization"
                    placeholder="Enter Secialization" name="vetSpecialization" required #vetSpecialization="ngModel"
                    [(ngModel)]="vet.specialization" style="width: 100%;">
                <small *ngIf="vetSpecialization.errors?.['required']">Vet Specialization is Mandatory</small>
            </div>
            <div class="custom-control custom-checkbox my-1 mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="customControlInline" name="vetConfirm" required
                    [(ngModel)]="confirmed">
                <label class="custom-control-label" for="customControlInline">I confirm that the information provided
                    above is accurate.</label>
            </div>
            <button type="submit" class="btn custom-btn" [disabled]="!vetForm.form.valid || !confirmed">Create</button>
        </form>
    </div>
</div>
